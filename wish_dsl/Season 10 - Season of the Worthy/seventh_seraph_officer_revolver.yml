  - 
    name: PvE
    summary: >
      There are so many great Hand Cannons for general purpose add shredding
      that you can skip the Officer's Revolver if you don't feel like adding
      another one to your vault. Personally I had a perfectly rolled Service
      Revolver (Rapid-Hit + Kill Clip) and never used it because it couldn't
      one-tap red bar adds - a 140 or 150 with Kill Clip ends up being my
      preferred.


      "OK Slif, so why do you even have a PvE section here?"

      1. It can roll with Vorpal, which activates on Champions and in the
      current Season 10, Hand Cannons can take Overload and Unstoppable mods
      (and in the future will rotate back around to take Anti-Barrier mods
      I'm sure).
      
      1. It's a Seraph weapon, and if you're running Warmind mods on your armor,
      Seraph weapons will spawn Warmind Cells.


      "Whatevs, I've never been a fan of Vorpal and I don't really care about the
      seasonal stuff" - all good, stop reading and farm something else! It can
      also roll with Osmosis but with how great Hard Light and Borealis are, I
      can't imagine preparing for a difficult Strike or Nightmare Hunt and saying
      "Oh let me grab my Officer's Revolver with Osmosis to help us out!" 😉
    rolls:
