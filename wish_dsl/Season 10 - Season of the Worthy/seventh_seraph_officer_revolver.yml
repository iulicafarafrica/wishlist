      [Officer Revolver compared to other randomly-rolled 180s](https://www.light.gg/db/items/compare/?h=C1DOIY;xtxS0;DzBRNi)


      **Mercules**: *"Noticably worse than every other Precision hand cannon except
      for Trust, which has better Aim Assist and Recoil. Statistically, not a
      super impressive hand cannon."*


      **Kyt**: *"The biggest thing it has going for is that Precisions
      may come back [Slif: he means into the meta]. Right now they're just not fast
      enough."*


      **Mercules**: *"The only way they come back is if they can 3-tap which gives
      them a 0.67 TTK. Right now they're in a fine spot for what they are. They
      are really forgiving so the TTK isn't super fast (2H2B)."*


      Sounds pretty awful right? Well hold up! it's basically a Service
      Revolver. The Officer's Revolver has Barrels instead of the Service
      Revoler's Sights and other perks. It's also super easy to farm. You've got
      a ton of Warmind Bits kicking around; may as well do something with them.
      It's not a ringing endorsement 🤷‍♂️
