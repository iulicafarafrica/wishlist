          through Champions. FTTC might seem like a strange choice for an SMG
          but the rate of fire is so fast, you'd be surprised how often it you
          end up getting it to proc. I won't be relaxing either Vorpal or FTTC
          on these rolls because just one of either would mean that it's not
          worth using this over something else in the Energy slot.
