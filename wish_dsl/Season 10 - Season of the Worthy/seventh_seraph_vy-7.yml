    name: PvE
    summary: >
      The VY-7 is the only SMG that's able to roll with Vorpal and you'll want
      one of these for two reasons:

      
      * The VY-7 is a Seraph weapon and contributes to the generation of Warmind
      Cells.

      * SMGs are eligible for certain Season 10 Artifact weapon mods.
      

      ...so let's come up with some rolls that help shred Champions and generate
      Warmind Cells (i.e. shred adds).
      

      You must absolutely run a `Counterbalance` Mod or otherwise
      fix the Recoil with `Arrowhead Brake` or `Chambered Compensator`. Even
      though its base Recoil is `91` it's still a hot mess to control, esp.
      with its low Handling. For the rolls below I'm going to assume you're
      rolling with a `Counterbalance` Mod installed.
