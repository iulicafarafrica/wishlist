- 
  name: Trohpy Hunter (PvE)
  item_id: 4166221755
  lightgg: https://www.light.gg/db/items/4166221755/trophy-hunter/
  summary: >
    CoolGuy: ["One of the best solo snipers in the game."](https://www.youtube.com/watch?v=dGHNinCK3HI)
    "Solo" also means "playing solo with a random group" (i.e. not coordinated).
    Nearly a perfect sniper for Gambit, especially paired with Malfeasance.
    You'll note these rolls are pretty strict, and that's because there are
    so few perks in the final two columns. Handling is so, so low on this
    sniper that I think you absolutely want the +20-25 Handling from a combo
    of the barrel perk and Masterwork.
