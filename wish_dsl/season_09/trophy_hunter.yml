      magazines: [Appended Mag, Extended Mag]
      perks1: [Triple Tap]
      perks2: [Vorpal]
      masterworks: [Handling MW]
    - 
      name: (PvE) Gambit Shieldbreaker
      desc: >
        Yep it works great outside of Gambit, but even better within. Pair it
        with Malfeasance. Shoot shields, break them and it refills the mag. Then
        switch to Malfeasance (Kinetic with bonus Taken damage) and MELT.
      barrels: [Arrowhead Brake, Fluted Barrel, Corkscrew Rifling, Polygonal Rifling, Smallbore, Hammer-Forged Rifling]
      magazines: [Appended Mag, Tactical Mag, Accurized Rounds, Alloy Magazine, Flared Magwell]
      perks1: [Genesis]
      perks2: [Disruption Break]
      masterworks: [Handling MW]
    - 
      name: (PvE) Infinite Ammo
      desc: >
        Heavyweight modifier? Never run out of ammo. Famine modifier? That rare
        Heavy brick is like finding a Special brick at the same time.
      barrels: [Arrowhead Brake, Fluted Barrel, Corkscrew Rifling, Polygonal Rifling, Smallbore, Hammer-Forged Rifling]
      magazines: [Appended Mag, Tactical Mag, Accurized Rounds, Alloy Magazine, Flared Magwell]
