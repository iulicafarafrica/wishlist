- 
  name: Trophy Hunter (PvP)
  item_id: 4166221755
  lightgg: https://www.light.gg/db/items/4166221755/trophy-hunter/
  summary: >
    More of a PvE sniper, so we aren't going to have much to lay down here for
    a great roll. If you're hungry for a PvP Energy sniper, you want the Beloved
    (Menagerie), Apostate (Altar of Sorrows) or Twilight Oath (Dreaming City).
    CoolGuy: ["It's OK, nothing special."](https://www.youtube.com/watch?v=dGHNinCK3HI)
    Handling additions are appreciated because it's such a clunky weapon.
  rolls:
    - &snipelikeapsion
      name: (PvP) "Snipe Like a Psion!" (Ridiculously Picky)
      desc: >
         Psions use Trophy Hunter - who knew? "Pulse Monitor"?! Yeah, there's
         only four perks in the third column and it's the only one applicable
         to PvP. The is the only randomly-rolled sniper in the game with Pulse
         Monitor. Everythig else is attempting to buff the Handling so it
         doesn't feel so sluggish.  I don't know that this makes it some kind
         of S-Tier sniper but why not give it a shot? Sniping is so personal.
      barrels: [Arrowhead Brake, Fluted Barrel]
      magazines: [Accurized Rounds]
      perks1: [Pulse Monitor]
      perks2: [Snapshot]
      masterworks: [Handling MW]
    - &reasonablepsion
      <<: *snipelikeapsion
      name: (PvP) "Snipe Like a Psion!" (Super Picky)
      desc: >
        Relaxing our available selection of barrels to all but the few that
        hinder the already low Handling. Also dropping a Magazine requirement
        because none of them are so harmful as to tank the roll or helpful as
        to propel it.
      barrels: [Arrowhead Brake, Fluted Barrel, Corkscrew Rifling, Polygonal Rifling, Smallbore, Hammer-Forged Rifling]
      magazines: []
      masterworks: [Handling MW]
    -
      <<: *reasonablepsion
      name: (PvP) "Snipe Like a Psion!" (Relaxed)
      desc: >
        Same as above, with a Range Masterwork permitted.
      masterworks: [Handling MW, Range MW]
    -
      <<: *reasonablepsion
      name: (PvP) "Snipe Like a Psion!" (Baseline)
      desc: >
        Same as above, without a Masterwork restriction.
      masterworks: []
- 
  name: Trophy Hunter (PvE)
  item_id: 4166221755
  lightgg: https://www.light.gg/db/items/4166221755/trophy-hunter/
  summary: >
    CoolGuy: ["One of the best solo snipers in the game."](https://www.youtube.com/watch?v=dGHNinCK3HI)
    "Solo" also means "playing solo with a random group" (i.e. not coordinated).
    Nearly a perfect sniper for Gambit, especially paired with Malfeasance.
    You'll note these rolls are pretty strict, and that's because there are
    so few perks in the final two columns. Handling is so, so low on this
    sniper that I think you absolutely want the +20-25 Handling from a combo
    of the barrel perk and Masterwork.
  rolls:
    - 
      name: (PvE) "Triple Tap Your Way to Seven"
