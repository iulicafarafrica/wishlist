        with Malfeasance. Shoot shields, break them and it refills the mag. Then
        switch to Malfeasance (Kinetic with bonus Taken damage) and MELT.
      barrels: [Arrowhead Brake, Fluted Barrel]
      magazines: [Flared Magwell, Alloy Magazine, Tactical Mag]
