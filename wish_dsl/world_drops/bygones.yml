      The perk pool for Bygones is from 2018, so we lose out on some of the barn
      burners like Multikill Clip, Swashbuckler and Vorpal.
      
      
      Why farm for one? Well, it's the only 390 RPM kinetic Pulse Rifle and the
      only other randomly
      rolled one apart from Last Perdition and the raid pulses. If this archetype
      gets buffed, it will be nice to have one in your vault.
      
      We're going for
      sustained DPS and maximum range. Stability is already high enough
      and PvE enemies don't move around as much so you can more easily control
      recoil. You can always throw on a Counterbalance mod on if you find it kicks
      too much. If you end up with a Rampage roll, don't forget to put a Rampage
      Spec mod on it!
