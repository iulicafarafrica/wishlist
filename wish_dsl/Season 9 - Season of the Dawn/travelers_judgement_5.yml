        name: (PvP) Super Pickiest of Tappers
        desc: >
          Rapid Hit makes it incredibly stable and TtT procs on every other burst.
          Going for max range after that. This is going to be an incredibly hard
          roll to get, so buy a lottery ticket if it lands for you.
        barrels: [Control SAS]
        magazines: [High-Caliber Rounds, Ricochet Rounds, Armor-Piercing Rounds]
        perks1: [Rapid Hit]
        perks2: [Tap the Trigger]
        masterworks: [Range MW]
