      Paraphrased: There isn't a bad sight and it has little to no recoil. It can
      roll with Disruption Break which works in PvP (Slif: ?!). Rapid Hit and Tap
      the Trigger being available is a rare combo. Worth your time to farm a few
      of these. Keep in mind they don't benefit from from the Season Pass L92 
      additional perk in the last slot, so it can be a bit painful. Recently,
      True Vanguard [released a video](https://www.youtube.com/watch?v=9QXBw6NFi08)
      and that reminded me to get a little more specific on the picky rolls. I've
      included all but the worst two sights that majorly ding Stability and
      Handling.
    rolls:
