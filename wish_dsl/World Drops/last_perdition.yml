  - 
    name: PvE
    summary: >
      When Last Perdition was brought back with random rolls in the Season of
      the Drifter, it came back with the standard perk pool. It's basically an
      Energy-slot Bygones-equivalent, so the rolls will be similar. We're going
      for as much sustained damage output and as much range as we can get. The
      key difference(s) will be that SUROS weapons have scopes and a different
      set of magazine options. Yes these are a narrow set of rolls but there's
      so much competition for the Energy slot you need something spicy to make
      the cut.
      
      Some PvE rolls are mentioned above in the PvP set, because the perks
      overlap. I've labelled them PvP/PvE where appropriate.
    rolls:
