        name: (PvE) Super Picky Mag Dropper
        desc: >
          Similar to the above set of rolls but we're rolling with Drop Mag here
          so we can shoot for other perks in the first column. Firmly Planted is
          totally usable in PvE and turns this in to a laser beam.
        barrels: [SPO-57 Front, SPO-28 Front, SLO-10 Post, SPO-26 Front, SLO-21 Post]
